<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        div:nth-child(2n){
            background-color: red;
        }
        div:nth-child(2n + 1){
            background-color: blue;
        }
    </style>

    <title>Aula 08 - Introdução ao bootstrap</title>
</head>
<body>
    <div class="row">
        <div class="col-12">1</div>
        <div class="col-12">2</div>
        <div class="col-12">3</div>
        <div class="col-6">4</div>
        <div class="col-6">5</div>
        <div class="col-6">6</div>
        <div class="col-3">7</div>
        <div class="col-3">8</div>
        <div class="col-4">9</div>
        <div class="col-4">10</div>
        <div class="col-4">11</div>
        <div class="col-12">12</div>
    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
