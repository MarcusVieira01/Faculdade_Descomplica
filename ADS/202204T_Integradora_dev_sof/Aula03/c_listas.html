<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Evocação de arquivo externo de estilo-->
    <link rel="stylesheet" href="./style_c.css">
    
    <title>Aula 02 - Listas mais utilizadas</title>
</head>
<body>
    <!-- Lista não ordenada -->
    <p>Lista não ordenada</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ol>
                <li>Sub item 1</li>
                <li>Sub item 2</li>
            </ol>
        <li>Item 3</li>
    </ul>

    <ul class="lista_mod">
        <li>Item A</li>
        <li>Item B</li>
    </ul>
    
    <p>Lista ordenada</p>
    <!-- Lista ordenada -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    
</body>
</html>
