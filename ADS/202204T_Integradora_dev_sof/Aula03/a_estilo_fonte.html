<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Evocação de arquivo de estilo -->
    <link rel="stylesheet" href="./style_a.css">

    <title>Aula 02 - Estilo de texto e alinhamento</title>
</head>
<body>
    <p class="paragrafo">
        Isto é um <span id="error">parágrafo</span>!
    </p>
    <p class="paragrafo2">
        <b>Isto</b> <em>é</em> <i>outro</i> <u>parágrafo</u>!
    </p>
    <p class="formula">
        10<sup>3</sup><sub><strong>e</strong></sub>
    </p>
</body>
</html>
