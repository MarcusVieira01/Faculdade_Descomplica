<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Aula 10 - Prática - Fundamentos de JS</title>
</head>
<body class="bg-dark">
    <!--NAVBAR-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-2 fs-3 fw-bolder">Prática 3: Fundamentos do JavaScript</span>
        </div>
    </nav>

    <!--FORMULÁRIO-->
    <div  class="container-fluid flex-row d-flex justify-content-center" style="color:white; background-color: #31363b">
        <form class="w-50">
            <div class="p-2 w-100">
                <label for="nome" class="form-label fw-b">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome">
            </div>
            <div class="p-2 w-100">
                <label for="sobrenome" class="form-label fw-b">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenome">
            </div>
            <div class="p-2 w-100">
                <label for="email" class="form-label fw-b">Endereço de e-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>
            <button type="button" class="btn btn-primary fw-bold fs-4 text-decoration-underline d-grid gap-2 col-3 mx-auto m-3" 
            onclick="imprimir()">Imprimir</button>
          </form>
    </div>

    <!--IMPRESSÂO DOS DADOS-->
    <div  class="text-center p-2" style="color:white; background-color: #3d4248">
        
        <div class="row my-4 mx-4">
            <div class="col-4">
                <div class="card" style="background-color:#5f6368">
                    <h5 class="card-header" style="background-color: rgb(125, 125, 125)">Nome Inserido</h5>
                    <div class="card-body">
                        <p class="card-text fs-3 fw-bolder" id="nomeDiv"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="background-color:#5f6368">
                    <h5 class="card-header" style="background-color: rgb(125, 125, 125)">Sobrenome Inserido</h5>
                    <div class="card-body">
                        <p class="card-text fs-3 fw-bolder" id="sobrenomeDiv"></p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="background-color:#5f6368">
                    <h5 class="card-header" style="background-color: rgb(125, 125, 125)">Email Inserido</h5>
                    <div class="card-body">
                        <p class="card-text fs-3 fw-bolder" id="emailDiv"></p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

</body>

<footer class="text-center p-2" style="color:white; background-color: #3d4248">
    <hr>
    <p>Elaborado por Marcus Vieira</p>
</footer>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>

<script>
    //Script que fará a leitura dos dados dos formulários e imprimirá na div de impressão de dados
    //Declaração de função
    function imprimir(){
        //Declaração de variável e atribuição do valor de retorno dos métodos aninhados
        var nome = document.querySelector("#nome").value;
        var sobrenome = document.querySelector("#sobrenome").value;
        var email = document.querySelector("#email").value;

        //Atribuição dos valores das variáveis nome, sobrenome e email concatenadas com mensagens pertinentes ao método .getlelementById(arg), aninhado à injeção de código html via .innerHTML
        document.getElementById("nomeDiv").innerHTML = nome;
        document.getElementById("sobrenomeDiv").innerHTML = sobrenome;
        document.getElementById("emailDiv").innerHTML = "O e-mail inserido é: " + email;
    }
</script>
</html>
