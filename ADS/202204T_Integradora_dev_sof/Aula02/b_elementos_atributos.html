<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos e atributos</title>
</head>
<body>
    <!-- Elemento alinhado -->
    <p>Um parágrafo</p>
    <p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
    </p>

    <!-- Elemento vazio -->
    <br><!-- Quebra de linha -->

    <!-- Elemento chave-valor inserido em um elemento vazio-->
    <input type="text">

</body>
</html>
